<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/dark.css" rel="stylesheet">
    <link href="css/dark.css" rel="stylesheet">

  </head>
  <body>
    <div class="container heading">
      <h1>Sign In</h1>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <div class="form-container" class="container">
            <div class="form-group">
              <input type="text" placeholder="Email: " class="form-control signin-form" id="email">
              <input type="password" placeholder="Password: " class="form-control signin-form" id="password">
              <input type="checkbox" class="signin-form" checked="checked" id="remember">Remember Me</input>
              <div class="form-group signin-form">
                <button class="btn btn-success" id="btnSignIn" style="width: 125px;">Sign In</button>
                <button class="btn btn-info" id="btnResetPW" style="width: 200px;">Reset Password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>

    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
    <script>
      require('./signinrenderer.js')
    </script>
  </body>
</html>
