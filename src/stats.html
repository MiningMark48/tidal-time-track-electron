<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tidal Time Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/dark.css" rel="stylesheet">
    <link href="css/dark.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  </head>
  <body>
    <div>
      <button id="backButton" class="backButton"><i class="fas fa-arrow-left"></i></button>
    </div>
    <!-- <button id="backButton" class="backButton"><i class="fas fa-arrow-left"></i></button> -->
    <div class="container heading">
      <h1>Statistics</h1>
      <!-- <div class="container col-lg-3">
        <button id="backButton" class="statsButtons backButton">Back</button>
      </div> -->
    </div>
    <div>
      <div class="row">
        <div class="col-lg-9">
          <div class="row statsEntries">
            <table class="table table-bordered" id="infoTable">
              <thead>
                <tr>
                  <th scope="col" id="tableColumn0">Application</th>
                  <th scope="col" id="tableColumn1">Process</th>
                  <th scope="col" id="tableColumn2">Time</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="container statsContainer">
            <div class="row">
              <div class="container statsContainerItem col-lg-4">
                <div class="container">
                  <h4>Average Application Time</h4>
                </div>
                <div class="container itemStat">
                  <p id="averageTime"></p>
                </div>
              </div>
              <div class="container statsContainerItem col-lg-4">
                <div class="container">
                  <h4>Most Used Application</h4>
                </div>
                <div class="container itemStat">
                  <p id="mostUsedApp"></p>
                </div>
              </div>
              <div class="container statsContainerItem col-lg-4">
                  <div class="container">
                    <h4>Least Used Application</h4>
                  </div>
                  <div class="container itemStat">
                    <p id="leastUsedApp"></p>
                  </div>
                </div>
            </div>
          </div>  
        </div>
        <div class="col-lg-3">
          <div class="timer">
            <h1>Sort by</h1>
          </div>
          <div class="container">
            <div class="container statsButtonContainer">
              <button id="mostUsedButton" class="statsButtons">Most Used</button>
            </div>
            <div class="container statsButtonContainer">
              <button id="leastUsedButton" class="statsButtons">Least Used</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>

    <script>
      require('./statsrenderer.js')
    </script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip(); 
      });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  </body>
</html>
