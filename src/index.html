<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tidal Time Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/dark.css" rel="stylesheet">
    <link href="css/dark.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  </head>
  <body>
    <div class="container heading">
      <h1>Tidal Time Tracker</h1>
    </div>

    <div>
      <div class="row">
        <div class="col-lg-9">
          <div class="entries">
            <table class="table table-bordered" id="infoTable">
              <thead>
                <tr>
                    <th scope="col" id="tableColumn0">Application</th>
                    <th scope="col" id="tableColumn1">Process</th>
                    <th scope="col" id="tableColumn2">Time</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="appname"></div>
        </div>

        <div class="col-lg-3">
          <div id="timerClock" class="timer"></div>
          <div class="row">
            <div class="container col-lg-3 ctooltip ctooltip-bottom">
              <button id="pauseButton" class="controlButtons"><i class="fas fa-pause"></i></button>
              <span id="pauseButtonTooltip" class="ctooltiptext ctooltiptext-bottom">Pause Tracking</span>
            </div>
            <div class="container col-lg-3 ctooltip ctooltip-bottom">
              <button id="refreshButton" class="controlButtons"><i class="fas fa-sync"></i></button>
              <span class="ctooltiptext ctooltiptext-bottom">Refresh Charts</span>
            </div>
            <div class="container col-lg-3 ctooltip ctooltip-bottom">
              <button id="deleteEntriesButton" class="controlButtons"><i class="fas fa-times"></i></button>
              <span class="ctooltiptext ctooltiptext-bottom">Delete All<br>Entries</span>
            </div>
            <div class="container col-lg-3 ctooltip ctooltip-left">
              <button id="statsButton" class="controlButtons"><i class="fas fa-chart-line"></i></button>
              <span class="ctooltiptext ctooltiptext-left">Statistics</span>
            </div>
          </div>
          <div class="row">
            
          </div>
          <div>
            <h4 class="chartHeading">Application Time</h4>
            <div class="container charts">
              <canvas id="chartOne"></canvas>
            </div>
          </div>
          <div class="container charts">
              <canvas id="chartTwo"></canvas>
            </div>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>

    <script>
      require('./renderer.js')
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  </body>
</html>
