<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tidal Time Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/dark.css" rel="stylesheet">
    <!-- Used for themes -->
    <link href="css/dark.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  </head>
  <body>
    <div class="container heading">
      <h1>Tidal Time Tracker</h1>
    </div>

    <div>
      <div class="row">
        <div class="col-lg-9 entriesCont" id="tableDiv">
          <div class="entries">
            <table class="table table-bordered" id="infoTable">
              <thead>
                <tr>
                    <th scope="col" id="tableColumn0">Application</th>
                    <th scope="col" id="tableColumn1">Process</th>
                    <th scope="col" id="tableColumn2">Time</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="row" style="padding-left: 15px;">
            <div>Current Window:</div>
            <div style="padding-left: 5px; font-style: italic;" id="appname"></div>
          </div>
        </div>

        <div class="col-lg-3">
          <div id="timerClock" class="timer">00:00:00</div>
          <div class="row">
            <div class="container col-lg-3">
              <button id="pauseButton" class="controlButtons" data-tippy-allowHTML=true data-tippy-content="<div id='pauseButtonTooltip'>Pause Tracking</div>"><i class="fas fa-pause"></i></button>
            </div>
            <div class="container col-lg-3">
              <button id="refreshButton" class="controlButtons" data-tippy-content="Refresh Charts"><i class="fas fa-sync"></i></button>
            </div>
            <div class="container col-lg-3">
              <button id="deleteEntriesButton" class="controlButtons" data-tippy-content="Delete All Entries"><i class="fas fa-times"></i></button>
            </div>
            <div class="container col-lg-3">
              <button id="statsButton" class="controlButtons" data-tippy-content="Statistics"><i class="fas fa-chart-line"></i></button>
            </div>
          </div>
          <div class="row">
            
          </div>
          <div>
            <h4 class="chartHeading">Application Time</h4>
            <div class="container charts">
              <canvas id="chartOne"></canvas>
            </div>
          </div>
          <div class="container charts">
              <canvas id="chartTwo"></canvas>
            </div>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>

    <!-- Tooltips -->
    <script src="../libs/popper.min.js"></script>
    <script src="../libs/tippy.min.js"></script>
    <!-- <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@4"></script> -->
    <script>
      tippy.setDefaults({
        animation: 'fade',
        duration: 125,
        arrow: true,
        placement: 'bottom'
      }); 
      tippy('[data-tippy-content]', {});
    </script>
    <!-- End Tooltips -->

    <script>
      require('./renderer.js')
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  </body>
</html>
