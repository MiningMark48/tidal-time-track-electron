<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tidal Time Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/dark.css" rel="stylesheet">
  </head>
  <body>
    <div class="container heading">
      <h1>Tidal Time Tracker</h1>  
    </div>    

    <div class="entries">
      <div class="row">
        <div class="col-lg-9">        
          <table class="table table-bordered" id="infoTable">
            <thead>
              <tr>
                  <th scope="col">Application</th>
                  <th scope="col">Process</th>
                  <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <div id="appname"></div>
        </div>

        <div class="col-lg-3">
          <div class="container refreshButtonContainer" style="padding-bottom: 15px;">
            <button id="refreshButton" class="refreshButton">Refresh Charts</button>
          </div>
          <h4 class="chartHeading">Application Time</h4>
          <div class="container">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      require('./renderer.js')
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

  </body>
</html>
